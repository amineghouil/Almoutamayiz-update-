
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>المتميز - بكالوريا آداب وفلسفة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
            colors: {
              brand: {
                DEFAULT: '#ffc633',
                dim: '#e6b22e',
                dark: '#b38b24',
                light: '#ffe08a'
              }
            },
            animation: {
              'fadeIn': 'fadeIn 0.4s ease-in-out',
              'slideIn': 'slideIn 0.4s cubic-bezier(.21,1.02,.73,1)',
              'dash-spin': 'dashSpin 1.5s ease-in-out infinite',
              'spin-fast': 'spin 1s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              spin: {
                from: { transform: 'rotate(0deg)' },
                to: { transform: 'rotate(360deg)' },
              },
              dashSpin: {
                '0%': {
                  strokeDasharray: '1, 150',
                  strokeDashoffset: '0',
                  transform: 'rotate(0deg)',
                },
                '50%': {
                  strokeDasharray: '90, 150',
                  strokeDashoffset: '-35',
                  transform: 'rotate(270deg)',
                },
                '100%': {
                  strokeDasharray: '90, 150',
                  strokeDashoffset: '-124',
                  transform: 'rotate(360deg)',
                },
              },
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      /* Force Cairo font globally with high priority */
      * {
        font-family: 'Cairo', sans-serif !important;
        
        /* NATIVE APP FEEL: Disable Selection & Callouts */
        -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap (Android) */
        -webkit-touch-callout: none; /* Disable long-press menu (iOS) */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Old Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
      }
      
      /* Exception: Allow selection in inputs and textareas */
      input, textarea, [contenteditable="true"] {
        -webkit-user-select: text !important;
        user-select: text !important;
        -webkit-touch-callout: default; /* Allow copy/paste menu in inputs */
        cursor: text;
      }

      /* Prevent image dragging */
      img {
        -webkit-user-drag: none;
        user-drag: none;
        pointer-events: none; /* Clicks pass through images to parent button */
      }

      body {
        background-color: black;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh effect */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera to look like a native app */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      body {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      .glass-panel {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .quote-container {
        transition: all 0.5s ease-in-out;
      }

      /* New loader styles */
      .loader {
        width: 60px;
        height: 60px;
        position: relative;
      }
      .loader-dot {
        width: 12px;
        height: 12px;
        background-color: #ffc633; /* NEW BRAND COLOR */
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: calc(50% - 6px);
      }
      .loader-dot:nth-child(1) { transform: rotate(0deg); transform-origin: center 30px; opacity: 1; }
      .loader-dot:nth-child(2) { transform: rotate(72deg); transform-origin: center 30px; opacity: 0.85; }
      .loader-dot:nth-child(3) { transform: rotate(144deg); transform-origin: center 30px; opacity: 0.70; }
      .loader-dot:nth-child(4) { transform: rotate(216deg); transform-origin: center 30px; opacity: 0.55; }
      .loader-dot:nth-child(5) { transform: rotate(288deg); transform-origin: center 30px; opacity: 0.40; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "@google/genai": "https://esm.run/@google/genai"
  }
}
</script>
</head>
  <body class="bg-black text-white text-sm md:text-base leading-relaxed select-none">
    <div id="root"></div>
  </body>
</html>
